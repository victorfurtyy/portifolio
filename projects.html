<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

	<link rel="stylesheet" type="text/css" href="css/phone.css">

</head>
<body>

	<div class="notification-bar">
		<p id="clock">10:40</p>
		<div class="bar-set">
			<img src="img/signal.png">
			<p>95%</p>
			<img src="img/full-battery.png">
		</div>
	</div>

    <div class="lockscreen">

		<h3 class="vicdev">
			<!-- <span style="color: var(--green);">{Vic}</span>Dev -->
		</h3>
		<h1 class="title"><span style="color:var(--green)">&lt;</span>Projetos<span style="color:var(--green)">/&gt;</span></h1>
		
		<div class="lock">
			<img id="unlock" src="img/cadeado.png">
			<p style="text-align: center; width: 80%;">Toque no cadeado para desbloquear</p>
		</div>
			
	</div>


	<div class="desktop">

		<div class="app-gallery">
			<div class="app">
				<img class="app-icon" src="img/app-icons/clickbattleIcon.png" onpointerup="openApp('clickbattle',1)">
				<p class="app-name">Click Battle</p>
			</div>
			<div class="app">
				<img class="app-icon" src="img/app-icons/financerrIcon.png" onpointerup="openApp('financerr',2)">
				<p class="app-name">Financerr</p>
			</div>
			<div class="app">
				<img class="app-icon" src="img/app-icons/kiezerIcon.png" onpointerup="openApp('kiezer',3)">
				<p class="app-name">Kiezer</p>
			</div>
			<div class="app">
				<img class="app-icon" style="filter: drop-shadow(0 4px 4px black);" src="img/app-icons/randoramaIcon.png" onpointerup="openApp('randorama',4)">
				<p class="app-name">Randorama</p>
			</div>
			<div class="app">
				<img class="app-icon" src="img/app-icons/cahIcon.png" onpointerup="openApp('cah',5)">
				<p class="app-name">Cartas Contra Human...</p>
			</div>
			<div class="app">
				<img class="app-icon" src="img/app-icons/tempappIcon.png"  onpointerup="openApp('tempApp',6)">
				<p class="app-name">TempApp</p>
			</div>
			<div class="app">
				<img class="app-icon" src="img/app-icons/envelopeIcon.png"  onpointerup="openApp('envelope',7)">
				<p class="app-name">Envelope</p>
			</div>
			<div class="app">
				<img class="app-icon" style="border-radius: .8em .8em 1.2em .8em;" src="img/app-icons/malharappIcon.png"  onpointerup="openApp('malharapp',7)">
				<p class="app-name">MalharApp</p>
			</div>
		</div>

		<div class="caret">
			<div class="caret-dot caret-active"></div>
			<!-- <div class="caret-dot"></div> -->
		</div>

		<div class="phone">
			<div class="app">
				<img class="app-icon" src="img/app-icons/telefone.png" onpointerup="parent.scrollToContact()">
				<p class="app-name">Contatos</p>
			</div>
		</div>

		<img class="background" src="img/favico.png">


		<iframe src="" class="open-app"></iframe>

	</div>

	<div class="home-button"> 
		<div class="button"></div>
	</div>

	<script src="js/phone.js"></script>

</body>
</html>
